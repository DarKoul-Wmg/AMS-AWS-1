<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
       <meta charset="UTF-8">
       <title>Elements Inputs de text</title>
    </head>
    <body>
        <p>Els inputs de text defineixen les dades que recullen, així el dispositiu pot mostrar el teclat adequat (Numèric, Mail, Password ...) i validar que el tipus d'entrada és correcte: </p><br/>
        Text: <input type="text" value="abc"><br/>
        Numero: <input type="number" value="1.5"><br/>
        Telèfon: <input type="tel" value="+34640808080"><br/>
        Email: <input type="email" value="mail@mail.com"><br/>
        URL: <input type="url" value="http://www.google.com"><br/>
        Password: <input type="password" value="abc"><br/><br/>
        <input type="button" value="Botó"><br/>
    </body>
</html>
