<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
       <meta charset="UTF-8">
       <title>Elements Inputs selectors</title>
    </head>
    <body>
        <p>Els selectors s'han d'agrupar perquè la selecció sigui acotada</p>
        <p>Els tipus 'radio' permeten només una selecció del grup</p>
        <p>Els tipus 'checkbox' permeten múltiples seleccions</p>
        <br/>Arbres:<br/>
        <input type="checkbox" name="arbres" value="xipre">Xipré<br/>
        <input type="checkbox" name="arbres" value="desmai">Desmai<br/>
        <input type="checkbox" name="arbres" value="roure">Roure<br/>
        <br/>Fruites:<br/>
        <input type="radio" name="fruites" value="maduixa">Maduixa<br/>
        <input type="radio" name="fruites" value="poma">Poma<br/>
        <input type="radio" name="fruites" value="pera">Pera<br/>
        <br/>Llegums:<br/>
        <input type="radio" name="llegums" value="pesol">Pèsol<br/>
        <input type="radio" name="llegums" value="mongeta">Mongeta<br/>
        <input type="radio" name="llegums" value="cigro">Cigró<br/>
        <br/><input type="button" value="Enviament"><br/>
    </body>
</html>
