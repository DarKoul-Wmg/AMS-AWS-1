<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
       <meta charset="UTF-8">
       <title>Elements Taules</title>
    </head>
    <body>
        <b>Text en negreta</b><br/>
        <i>Text en cursiva</i><br/>
        <q>Una nota curta</q><br/>
        <s>Text incorrecte</s><br/>
        <small>Text més petit que la mida configurada</small><br/>
        <strong>Text que és important</strong><br/>
        Text<sub>Subtext</sub><br/>
        Text<sup>Supertext</sup><br/>
<pre>    Text amb pre format, 
    sol estar amb monospace
    i es fa servir normalment
    per mostrar codi perquè 
    manté els espais i tabuladors</pre>
    </body>
</html>
